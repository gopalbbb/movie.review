<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PixelTrice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Spring Boot Movie Application
<a href="/home" class="btn btn-danger text-right">Go Home</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>Movie Id</th>
                <th>Movie Name</th>
                <th>Release_Date</th>
                <th>Image</th>
                
            </tr>
        </thead>
        <tbody th:with="count=0">
        <tr th:each = "movies, hh : ${movies}">           
                <td><span th:text="${movies.movieId}"></span></td>
                <td th:text="${movies.movieName}"></td>
                
           		<td th:text="${movies.releaseDate}"></td>
           		<td><img th:src="@{${'/image/display/'+ movies.movieId}}" 
                class="card img-fluid" style="width:300px" alt=""/></td>
             
               <td><a th:href="@{/image/imageDetails(id=${movie.movieId})}" class="btn btn-info text-right" target="_blank">View</a></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
